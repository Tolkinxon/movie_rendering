<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.css">
    <title>Movie</title>
</head>
<body>

  <div class="container mt-3">
    <div class="d-flex flex-column align-items-center justify-content-center">
      <h1 class="mb-5">Movie catalog</h1>

      <div class="row w-100">
        <div class="col-4">
          <div class="filter-side">
            <input class="form-control mb-2" type="text" placeholder="Enter movie name">
  
            <input class="form-control mb-2" type="text" placeholder="Enter movie rating"> 
    
            <select class="form-select mb-2" aria-label="Default select example">
              <option selected value="All">All</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
    
            <select class="form-select mb-2" aria-label="Default select example">
              <option selected>Rating (high to low)</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
    
            <button class="btn btn-primary w-100">Search</button>
          </div>
  
          <div class="bookmarked-side">
              <h2>Bookmarked movies</h2>
          </div>
        </div>
        <div class="col-8"></div>
      </div>
    </div>
  </div>
    
  


    <script src="./movie.js"></script>
    <script src="./script.js"></script>
    <script src="./js/bootstrap.js"></script>
</body>
</html>
