<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/bootstrap.css">
  <title>Movie</title>
</head>
<body>
  
  <div class="container mt-3">
    <div class="d-flex flex-column align-items-center justify-content-center">
      <h1 class="mb-5">Movie catalog</h1>
      
      <div class="row w-100">
        <div class="col-4 pe-4">
          <div class="filter-side mb-4">
        
              <input class="form-control mb-2" type="text" placeholder="Enter movie name" id="movie__name">
            
              <input class=" form-control mb-2" type="number" min="2"
              max="10" step="0.1" placeholder="Enter movie rating" id="movie__rating-input"> 
              
              <select class="form-select mb-2" aria-label="Default select example" id="categories-select">
                <option selected value="All">All</option>
              </select>
              
              <select class="form-select mb-2" aria-label="Default select example">
                <option selected>Rating (high to low)</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
              
              <button class="movie__filter-button btn btn-primary w-100" type="submit">Search</button>
        
          </div>
          
          <div class="bookmarked-side">
            <h2>Bookmarked movies</h2>
            
            <ul class="list-group">
           
            </ul>
          </div>
        </div>
        <div class="col-8">
          <h2 class="h4 fw-bold">Search results: <span id="counter">0</span></h2>
          
          <div class="alert alert-primary" role="alert">
            Use the form on the left to search for a movie 
          </div>
          
          <ul class="movie__list list-unstyled row" id="movie__list">
           
          </ul>
          
          <nav class="d-flex justify-content-center" aria-label="...">
            <ul class="pagination pagination-sm">
              <!-- <li class="page-item active" aria-current="page">
                <a class="page-link" href="#">1</a>
              </li> -->
              <!-- <li class="page-item"><a class="page-link" href="#">2</a></li>
              <li class="page-item"><a class="page-link" href="#">3</a></li>
              <li class="page-item"><a class="page-link" href="#">4</a></li> -->

            </ul>
          </nav>
        </div>
      </div>
    </div>
  </div> 

  
  <template id="template">
    <li class="movie__item col-6 py-2">
      <img class="movie__img w-100" src="https://img.youtube.com/vi/4hZi5QaMBFc/mqdefault.jpg" style="height: 200px;">
      
      <div class="p-3 px-4 border">
        <h3 class="movie__title fs-5" style="height: 100px;">Avengers</h3>
        
        <h2 class="fs-6 fw-bold">Categories: <span class="movie__category fw-light"></span></h2>
        
        <p class="fw-bold">Rating: <span class="movie__rating fw-light"></span></p>

        <div class="d-flex justify-content-between">
          <button class="btn btn-outline-primary" style="font-size: 13px;">Watch trailer</button>
          <button class="btn btn-outline-info mx-1" style="font-size: 13px;">More info</button>
          <button class="btn btn-outline-success" style="font-size: 13px;">Bookmark</button>
        </div>
      </div>
    </li>     
  </template>

  <template id="bookmark__template">
    <li class="list-group-item px-3">
      <h3 class="h5 fw-bold text-dark ">Avengers</h3>
      <button class="fs-6 btn btn-danger">Remove</button>
    </li>
  </template>
  
  <script src="./movie.js"></script>
  <script src="./script.js"></script>
  <script src="./js/bootstrap.js"></script>


</body>
</html>
